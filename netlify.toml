[build]
  command = """
    sudo apt-get update && sudo apt-get install -y libmysqlclient-dev pkg-config rustc cargo
    export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig"
    export CFLAGS="$CFLAGS -I/usr/include/mysql"
    export LDFLAGS="$LDFLAGS -L/usr/lib/mysql"
    export PATH="$PATH:/root/.cargo/bin"
    rustup default stable # Set the default Rust toolchain
    pip install -r requirements.txt
  """
  publish = "your_publish_directory" # Replace with your actual publish directory

[build.environment]
  PYTHON_VERSION = "3.13" # Or your desired Python version
  MYSQLCLIENT_CFLAGS = "-I/usr/include/mysql"
  MYSQLCLIENT_LDFLAGS = "-L/usr/lib/mysql"
