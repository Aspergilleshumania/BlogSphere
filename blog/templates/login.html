{% extends 'base.html' %}

{% block content %}

<div class="container d-flex align-items-center justify-content-center" style="min-height:80vh;">
    <div class="row w-100 d-flex justify-content-center">
        <div class="col-md-4 p-4" style="border-radius: 10px; width: 100%; max-width: 400px; margin-top: -70px; margin-left:250px;">
            <h3 class="text-center mb-4 text-dark">Login</h3>
            {% include 'includes/errors.html' %}
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control border-dark text-dark" id="username" name="username" placeholder="Username" value="{{ form.username.value|default:'' }}">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control border-dark text-dark" id="password" name="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a href="{% url 'blog:forgot_password' %}" class="text-decoration-none">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
