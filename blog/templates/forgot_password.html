{% extends 'base.html' %}


{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 d-flex justify-content-center">
        <div class="col-md-6 p-4" style="border-radius: 10px; width: 100%; max-width: 500px; margin-top: -50px; margin-left:250px;">
            <h2>Forgot Password</h2>
            {% include 'includes/errors.html' %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="email" class="form-control border-dark text-dark" id="email" name="email" placeholder="Email" value="">
                    </div>
                    <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
                </form>
            </div>
        </div>
    </div>
    

{% endblock %}
