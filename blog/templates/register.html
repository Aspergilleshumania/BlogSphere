{% extends 'base.html' %}

{% block content %}

<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 d-flex justify-content-center">
        <div class="col-md-4 p-4" style="border-radius: 10px; width: 100%; max-width: 400px; margin-top: -50px; margin-left:200px">
            <h3 class="text-center mb-4 text-dark">Register</h3>
            {% include 'includes/errors.html' %}
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control border-dark text-dark" id="username" name="username" placeholder="Username" value="{{ form.username.value|default:'' }}">    
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control border-dark text-dark" id="email" name="email" placeholder="Email" value="{{ form.email.value|default:'' }}">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control border-dark text-dark" id="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control border-dark text-dark" id="confirm_password" name="password_confirm" placeholder="Confirm Password">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
