{% extends 'base.html' %}


{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 d-flex justify-content-center">
        <div class="col-md-4 p-4" style="border-radius: 10px; width: 100%; max-width: 400px; margin-top: -50px; margin-left:200px">
            <h3 class="text-center mb-4 text-dark">Reset Password</h3>


                        
                {% include 'includes/errors.html' %}


                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control border-dark text-dark" id="new_password" name="new_password" placeholder="New Password">
                     </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control border-dark text-dark" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'blog:login' %}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
